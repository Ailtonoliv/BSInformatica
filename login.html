<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-body">
            <form>
              <h3 class="text-center">Login</h3>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="stayLoggedIn">
                <label class="form-check-label" for="stayLoggedIn">Permanecer logado</label>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Entrar</button>
              <div class="text-center mt-3">
                <a href="Recuperar.html">Esqueceu a senha?</a>
              </div>
              <hr>
              <div class="text-center">
                <a href="registro.html">Registrar novo usu√°rio</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
